<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: -50px -50px 0 rgba(255, 0, 0, .5),
        50px 50px 0 rgba(0, 255, 0, .5),
        50px -50px 0 rgba(0, 0, 255, .5),
        -50px 50px 0 rgba(0, 0, 0, .5);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const h1 = document.querySelector('h1');
    const walk = 100;

    function updateShadow(e) {
      const xOffset = ((e.clientX / window.innerWidth) * walk) - (walk / 2);
      const yOffset = ((e.clientY / window.innerHeight) * walk) - (walk / 2);

      h1.style.textShadow = `
      ${xOffset * 1}px ${yOffset * 1}px 0 rgba(255, 0, 0, .5),
      ${xOffset * -1}px ${yOffset * -1}px 0 rgba(0, 255, 0, .5),
      ${yOffset * -1}px ${xOffset * 1}px 0 rgba(0, 0, 255, .5),
      ${yOffset * 1}px ${xOffset * -1}px 0 rgba(0, 0, 0, .5)
      `;
    };

    hero.addEventListener('mousemove', updateShadow);

  </script>
</body>

</html>
