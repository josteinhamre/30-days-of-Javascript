<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello, %s', dogs[0].name);

    // Styled
    console.log('%c Hello', 'font-size: 30px;');

    // warning!
    console.warn('Hello');

    // Error :|
    console.error('Hello');

    // Info
    console.info('Hello');

    // Testing
    console.assert(dogs[0].name === 'hugo');

    // clearing
    // console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name)
      console.log(dog.age)
      console.groupEnd()
    })

    // counting
    console.count('Hello')
    console.count('Hello')
    console.count('Hello')
    console.count('Hello')
    console.count('Hello')

    // timing
    console.time('duration')
    console.log('Hello')
    console.timeEnd('duration')

  </script>
</body>
</html>
