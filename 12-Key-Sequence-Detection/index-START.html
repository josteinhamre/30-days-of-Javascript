<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const array = [];
const secret = 'jostein';

function loggKey(e) {
  array.push(e.key);
  if (array.length > secret.length) array.shift();
  if (array.join('').includes(secret)) cornify_add();
};

window.addEventListener('keydown', loggKey);

</script>
</body>
</html>
